<!DOCTYPE html>
<html lang="en kr ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mison de ZOE | Macaron package, 6ea</title>

    <link rel="stylesheet" href="box-6-with-nav-indicator.css">
</head>

<body>

    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>

        <header>
            <div class="logo">Maison de ZOÃ‰</div>
            <div class="product">
                <span class="macarons clicked"><a href="#"><p>"CUBIC"</p><h4>6 macarons</h4></a></span>
                <span class="macarons"><a href="#"><p>"LOVELY"</p><h4>12 macarons</h4></a></span>
                <span class="macarons"><a href="#"><p>"ALL CHOICE"</p><h4>24 macarons</h4></a></span>

                <!-- <ul>
                    <li id="selected">"CUBIC" &nbsp macarons 6ea</li>
                    <li>"LOVELY" &nbsp macarons 12ea</li>
                    <li>"ALL CHOICE" &nbsp macarons 24ea</li>
                </ul> -->
            </div>
        </header>

        <div class="box-6">
            <div class="box-head">
                <div class="glass">
                    <img src="masiondezoe-logo.png" alt="maisondezoe">
                    <div class="reflection"></div>
                    <div class="reflection-2"></div>
                </div>
                <div class="boxface">
                    <img src="maisondezoe-logo-3.png" alt="">
                </div>
            </div>
        </div>



        <div class="footer">
            <!-- <div class="supporter"></div> -->
            <div class="navigation">
                <ul>
                    <li class="list active">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="storefront-outline"></ion-icon>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="heart-circle-outline"></ion-icon>
                            </span>
                            <span class="text">Menu</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="gift-outline"></ion-icon>
                            </span>
                            <span class="text">Gift</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="bag-handle-outline"></ion-icon>
                            </span>
                            <span class="text">Order</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="help-circle-outline"></ion-icon>
                            </span>
                            <span class="text">Contact</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </div>
            <div class="supporter"></div>
        </div>

        <script>
            const list = document.querySelectorAll('.list');

            function activeLink() {
                list.forEach((item) =>
                    item.classList.remove('active'));
                this.classList.add('active');
            }
            list.forEach((item) =>
                item.addEventListener('click', activeLink));
        </script>

        <script>
            const macarons = document.querySelectorAll('.macarons');

            function clickedLink() {
                macarons.forEach((item) =>
                    item.classList.remove('clicked'));
                this.classList.add('clicked');
            }
            macarons.forEach((item) =>
                item.addEventListener('click', clickedLink));
        </script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </section>



</body>

</html>
